[main]
modules=playerctl-module;powerbar-module;userinfo-module

[playerctl]
art-size=128
position=top-center

[powerbar]
show-labels=false
linked-buttons=false
reboot-command=systemctl reboot
poweroff-command=systemctl -i poweroff
suspend-command=systemctl suspend
userswitch-command=
logout-command=niri msg action quit -s

[userinfo]
round-image=true
horizontal-layout=false
under-clock=false
